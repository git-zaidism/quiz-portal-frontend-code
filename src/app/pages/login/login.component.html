<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo.png" alt="" />
          </div>

          <h1 class="text-center login-header">Login</h1>

          <!-- {{ loginData | json }} -->
          <form>
            <!-- username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Username" />
              <mat-hint>Provide Username</mat-hint>
            </mat-form-field>

            <!-- password field  -->

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="loginData.password" name="password" type="password" matInput
                placeholder="Password" />
                <mat-hint>Provide Password</mat-hint>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" (click)="onLogin()">
                Login
              </button>
              <button class="ml10" mat-raised-button color="accent" (click)="onReset()">
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
